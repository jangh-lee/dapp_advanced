<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title> SimpleAsset Application Prototype</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 
</head>
<body>
    <div class="container">
        <br>
        <h1> 자산 송금 화면 </h1>
        <p> 자산 송금에 필요한 정보를 입력하세요. </p>
    </div> 
    <div class="btn">
        <a href="./index.html"> 되돌아가기 </a> <br> <br>
   
   
    <form action="/asset" method="post"> 
        <label class="form-label"> 인증서이름 </label>
        <input type="text" name="id" class="form-control"> 
        <br>
        <label class="form-label"> from(보내는 이) </label>
        <input type="text" name="from" class="form-control"> 
        <br>
        <label class="form-label"> to(받는 이) </label>
        <input type="number" name="to" class="form-control"> 
        <br>
        <label class="form-label"> 금액(송금액) </label>
        <input type="number" name="value" class="form-control"> 
        <br>
        <input type="submit" value="송금/전송" class="btn btn-primary">
        
    </form>
    </div>  
</body>
</html>
